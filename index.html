<!DOCTYPE html>
<html id="homepage" lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Aria Company - 首页" />
    <meta name="keywords" content="Aria Company, 首页, Joplin Pages Publisher" />
    <link rel="stylesheet" href="/_assets/main.css" />

    <title>首页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .homepage-main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .homepage-title-area {
            text-align: center;
            margin-bottom: 20px;
        }
        .homepage-title {
            font-size: 2.5em;
            margin: 0;
        }
        .homepage-subtitle {
            font-size: 1.2em;
            color: #666;
            margin: 0;
        }
        .homepage-navigation ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 15px;
        }
        .homepage-navigation li {
            margin: 0;
        }
        .homepage-navigation a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1.2em;
        }
        .homepage-navigation a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .homepage-title {
                font-size: 2em;
            }
            .homepage-subtitle {
                font-size: 1em;
            }
            .homepage-navigation ul {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .homepage-navigation a {
                font-size: 1em;
            }
        }

    <div class="homepage-main">
